events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream trade-ui {
        server ui:7051;
    }

    upstream marketdata-ui {
        server marketdata-ui:80;
    }

    upstream marketdata-api {
        server marketdata-service:8080;
    }

    upstream trade-api {
        server api:7050;
    }

    server {
        listen 80;
        server_name localhost;

        # Trade UI (existing Blazor app) - serve at root
        location / {
            proxy_pass http://trade-ui/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Marketdata UI (React app)
        location /marketdata {
            rewrite ^/marketdata/?(.*)$ /$1 break;
            proxy_pass http://marketdata-ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Marketdata assets (handle /marketdata/assets/*)
        location ~ ^/marketdata/(assets|vite\.svg) {
            rewrite ^/marketdata/(.*)$ /$1 break;
            proxy_pass http://marketdata-ui;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Marketdata API
        location /api/marketdata {
            rewrite ^/api/marketdata/(.*)$ /api/$1 break;
            proxy_pass http://marketdata-api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Trade API (existing .NET API)
        location /api/trade {
            rewrite ^/api/trade/(.*)$ /api/$1 break;
            proxy_pass http://trade-api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
