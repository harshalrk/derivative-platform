version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: traderdb
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: trader123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d traderdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: trader
      RABBITMQ_DEFAULT_PASS: trader123
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    ports:
      - "7050:7050"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:7050
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=traderdb;Username=trader;Password=trader123
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=trader
      - RabbitMQ__Password=trader123
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  ui:
    build:
      context: ../..
      dockerfile: frontend/Dockerfile
    ports:
      - "7051:7051"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:7051
      - ApiUrl=http://api:7050
    depends_on:
      - api

  marketdata-service:
    build:
      context: ../..
      dockerfile: marketdata-service/Dockerfile
    ports:
      - "7053:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/marketdata
      - SPRING_DATASOURCE_USERNAME=trader
      - SPRING_DATASOURCE_PASSWORD=trader123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  marketdata-ui:
    build:
      context: ../..
      dockerfile: marketdata-ui/Dockerfile
    ports:
      - "7052:80"
    environment:
      - VITE_API_BASE_URL=http://marketdata-service:8080
    depends_on:
      marketdata-service:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ui
      - marketdata-ui
    networks:
      - default

volumes:
  postgres_data: